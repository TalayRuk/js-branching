<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
    <title>Voting</title>
  </head>
  <body>
    <div class="container">

      <form class="olderthan18" action="index.html" method="post">
        <div class="VotingOptions">

          <h3>Voter's options:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="candidates" value="person1">
              awesome option
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="candidates" value="person2">
              super option
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="candidates" value="person3">
              last option but not least
            </label>
          </div>

        </div>
      </form>

      <form class="notquite18" action="index.html" method="post">
        <div class="VotingOptions">
          <h3>Welcome to the Voting world!</h3>
          <h4>Let's take a look at what you can't do!</h4>
          <select class="form-control" id="ifyoucanvote">
            <h5>If you could vote, who would you like to vote for?</h5>
            <option>Awesom</option>
            <option>Super</option>
            <option>Last</option>
          </select>
          <img src="https://www.labelvalue.com/images/kidsvote.gif" alt="kidsvote" />
          <h5>if you can't decide, let's learn about these candidates and how
          to vote.
          <a href="http://pbskids.org/democracy/vote/">Learn how to Vote!</a></h5>
        </div>
      </form>

    </div>

  </body>
</html>
